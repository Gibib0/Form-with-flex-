<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/styles/style.css">
	<title>Form</title>
</head>
<body>
	<div class="container">
		<h1>Create an account</h1>
		<p>We always keep your name and email address private.</p>

		<form>
			<div class="input-form-group">
				<div class="form-elem">
					<input type="text" name="name" placeholder="First name" required>
				</div>

				<div class="form-elem">
					<input type="text" name="lastname" placeholder="Last name" required>
				</div>
				
				<div class="form-elem">
					<input type="text" name="displayname" placeholder="Display name" required>
				</div>

				<div class="form-elem">
					<input type="email" name="email" placeholder="Email address" required>
				</div>

				<div class="form-elem">
					<input type="password" name="password" placeholder="Password" required>
				</div>

				<div class="form-elem">
					<input type="password" name="confirmpassword" placeholder="Password Confirmation" required>
				</div>
			</div>

			<div class="join-as-container">
				<div class="loin-option">
					<input type="radio" id="buyer" name="join-as">
					<label for="buyer"></label>
					<span>I am looking for a Name, Logo or Tagline for my business, brand or product</span>
				</div>

				<div class="loin-option">
					<input type="radio" id="seller" name="join-as">
					<label for="seller"></label>
					<span>I plan to submit name ideas, Logo designs or sell names in Domains</span>
				</div>
			</div>

			<div class="checkbox-container">
				<input type="checkbox" name="marketing" id="marketing">
				<label for="marketing" class="checkbox-label">Allow Squadhelp to send marketing/promotial offers from time to time</label>
			</div>

			<button type="submit">Create account</button>
		</form>
	</div>
</body>
</html>
